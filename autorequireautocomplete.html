<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>autocomplete y require</title>
</head>
<body>
    <form action="">
        <label for="nombre">
            <span>多Cual es tu nombre?</span>
            <input type="text" name="nombre" id="nombre" autocomplete="name" required/>
        </label><br><br>
        <label for="correo">
            <span>多Cual es tu correo?</span>
            <input type="email" name="correo" id="correo" autocomplete="email" required/>
        </label><br><br>
        <label for="pais">
            <span>多Cual es tu pais?</span>
            <input type="text" name="pais" id="pais" autocomplete="country" required/>
        </label><br><br>
        <label for="codigopostal">
            <span>多Cual es tu codigo postal?</span>
            <input type="number" name="codigopostal" id="codigopostal" autocomplete="postal-code" required/>
        </label><br><br>
        <input type="submit" value="Enviar"/>
    </form>
</body>
</html>
